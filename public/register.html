<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url('pic/bgLogin.png'); /* Adjust path as needed */
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Istok Web', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .container button {
            width: 100%;
            padding: 10px;
            background-color: #FFA733;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #ff8a00;
        }

        .login-link {
            margin-top: 15px;
            display: block;
            font-size: 14px;
        }

        .login-link a {
            color: #0046DC;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Enter Username" required>
            <input type="password" id="reg-password" placeholder="Enter Password" required>
            <button type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="loginResponsive.html">Login</a>
        </div>
    </div>

    <script>
        // Handle form submission for registration
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent page reload

            const username = document.getElementById("reg-username").value;
            const password = document.getElementById("reg-password").value;

            // Store the registered user in localStorage
            localStorage.setItem("registeredUsername", username);
            localStorage.setItem("registeredPassword", password);

            alert("Registration successful! Please log in.");

            // Redirect to the login page
            window.location.href = "loginResponsive.html";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/pic/Logo.png" alt="Logo">
        </div>
        <div class="welcome-message">Welcome!</div>
        <div class="sub-message">Sign in to your account</div>

        <form id="login-form" class="user">
            <label for="username" class="text-control-input">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter User name" required>

            <label for="password" class="text-control-input">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <div class="checkbox-wrapper">
                <label class="left">
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </label>
            </div>

            <button type="submit" class="signin-button">SIGN IN</button>
        </form>

        <div class="register">
            <p>No register yet? <a href="register.html" class="get-started">Get started</a></p>
        </div>
    </div>

    <script src="login.js">
    </script>
</body>
</html>
